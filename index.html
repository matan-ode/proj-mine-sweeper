<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine Sweeper</title>
</head>

<body onload="onInit()">
    <div class="header">
        <h1>Mine-Sweeper</h1>
    </div>

    <div class="extras">
        <div class="lifes">
            ❤️❤️❤️
        </div>
        <div class="smiley" onclick="onResetGame()">
            😁
        </div>
        <div class="hints">
            <div class="hint hint1" onclick="onHint(this)">
                💡
            </div>
            <div class="hint hint2" onclick="onHint(this)">
                💡
            </div>
            <div class="hint hint3" onclick="onHint(this)">
                💡
            </div>
        </div>

    </div>

    <div class="app">
        <div class="game">
            <table class="board-container">
                <tbody class="board"></tbody>
            </table>
        </div>
        <br>
        <div class="buttons">
            <button onclick="chooseDifficulty(4,2, 'Beginner')">Beginner</button>
            <button onclick="chooseDifficulty(8,14, 'Medium')">Medium</button>
            <button onclick="chooseDifficulty(12,32, 'Expert')">Expert</button>
        </div>
    </div>

    <div class="score">
        <h2></h2>
    </div>


    <br>
    <hr>

    <div class="footer">Matan Avraham Odentz - 2024</div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
